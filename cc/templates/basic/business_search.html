<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form class="card card-sm">
                    <div class="card-body row no gutters align-items-center">
                        <div class="col">
                            
                            <select id="cars" name="category_name" class="form-control form-control-borderless">
                                <option value="">All</option>
  <option value="Sports">Sports</option>
  <option value="Food">Food</option>
  <option value="Travel">Travel</option>
  <option value="audi">Education</option>
</select>
                        </div>
                        <div class="col">
                            <button class="btn btn-success" type="submit">Apply</button>
                        </div>
                        <div class="col">
                            <a href="{% url 'cc:busReg' %}" class="btn btn-primary">Start Business</a>
                        </div>
                         <div class="col">
                            <a href="{% url 'cc:hotelhome' %}" class="btn btn-primary">Restaurant</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="row">
            {% for srch in search_object %}
            <div class="col-md-4">
                <div class="card">
                    <img src="" class="card-img-top">
                    <div class="card-body">
                        <div class="class-title">
                            {{srch.businessname}}
                        </div>
                    <div class="class-text">
                       {{srch.name}}<br>
                       {{srch.category}}
                    </div>

                    {% if srch.verified %}

                    Verified <br>

                    {% else %}

                    <p>Not Verified</p>

                    {% endif %}
                    <a href="{% url 'cc:detail' id=srch.id %}" class="btn btn-warning">View</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
